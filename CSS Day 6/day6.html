<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles6.css">
    <script src="https://kit.fontawesome.com/fd6613eb04.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>

<body>
    <div class="background">
        <div class="screen">
            <div class="status__bar">
                <div class="status__left">9:40</div>
                <div class="status__right">
                    <span><i class="fas fa-signal"></i></span>
                    <span><i class="fas fa-wifi"></i></span>
                    <span><i class="fas fa-battery-full"></i></span>
                </div>
            </div>
            <header>
                <div class="header__profile">
                    <div class="profile__arrow"><i class="fas fa-arrow-left"></i></div>
                    <div class="profile__title">Profile</div>
                    <div class="profile__burger"><i class="fas fa-bars"></i></div>
                </div>
            </header>
            <main>
                <section class="profile">
                    <div class="profile__picture">
                        <img class="avatar" src="avatar.jpg" alt="">
                    </div>
                    <div class="profile__info">
                        <span>Andrea Kim</span>
                        <span>Hamilton, Ontario</span>
                    </div>

                    <div class="profile__buttons">
                        <button class="profile__button">Follow</button>
                        <button class="profile__button">Message</button>
                    </div>
                </section>
                <section>
                    <div class="follow">
                        <div>
                            <span class="follow__number">140</span>
                            <span class="follow__info">Followers</span>
                        </div>
                        <div>
                            <span class="follow__number">250</span>
                            <span class="follow__info">Following</span>
                        </div>
                        <div>
                            <span class="follow__number">450</span>
                            <span class="follow__info">Images</span>
                        </div>
                    </div>
                </section>
            </main>
            <nav>
                <ul class="nav__list">
                    <li><i class="far fa-user"></i></li>
                    <li><i class="fas fa-user-friends"></i></li>
                    <li><i class="far fa-comments"></i></li>
                    <li><i class="fas fa-cog"></i></li>
                </ul>
            </nav>
            <footer>
                <div class="footer"></div>
            </footer>
        </div>
    </div>
</body>

</html>
